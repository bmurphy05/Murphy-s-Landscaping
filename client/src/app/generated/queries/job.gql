query jobs{
  jobs{
    id
    customer{
        firstName
        lastName
        fullName
        initialName
        email
        phone
        address {
          street
          city
          state
          zip
        }
      }
    employee{
        firstName
        lastName
        fullName
        initialName
        role
      }
    isComplete
    isPaid
    dateRequested
    dateCompleted
    cost
    datePaid
    jobType
    expenses{
      cost
      expenseType
    }
  }
}

query job($data: JobQueryInput!){
  job(input: $data) {
    id
